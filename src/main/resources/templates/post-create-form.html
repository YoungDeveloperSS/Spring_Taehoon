<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<form action="post.html" th:action th:object="${form}" method="post">
    <div>
        <label for="title">제목</label>
        <input id="title" th:field="*{title}">
    </div>
    <div>
        <label for="writer">작성자</label>
        <input id="writer" th:field="*{writer}">
    </div>
    <div>
        <label for="category">카테고리</label>
        <select id="category" th:name="category" th:id="category">
            <option selected disabled th:selected="selected" th:disabled="disabled" value="카테고리를 선택해주세요.">카테고리를 선택해주세요.</option>
            <option th:each="categoryValue : ${T(young.board.domain.Category).values()}"
            th:value="${categoryValue.name()}"
            th:text="${categoryValue.getCategory()}">예시</option>
            <!-- T() 는 뭐지?-->
        </select>
    </div>
    <div>
        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" cols="100" rows="35"></textarea>
    </div>
    <input type="submit" value="등록"/>
    <input type="button" value="취소" onclick="location.href = 'post-list.html'" th:onclick="|location.href='@{/posts}'|"/>
</form>
</body>
</html>
